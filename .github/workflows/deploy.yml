name: Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        type: choice
        required: true
        options:
          - staging
          - production
  push:
    branches:
      - develop
      - main

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  deploy:
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'))
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Astro project
        run: npm run build

      - name: Install Wrangler
        run: npm install --global wrangler@latest

      - name: Deploy with Wrangler
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CF_PAGES_PROJECT_NAME: tesoro-crm
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TARGET="${{ github.event.inputs.environment }}"
          elif [ "${{ github.ref }}" = "refs/heads/develop" ]; then
            TARGET="staging"
          else
            TARGET="production"
          fi

          if [ "$TARGET" = "staging" ]; then
            wrangler pages deploy ./dist --project-name "$CF_PAGES_PROJECT_NAME" --branch staging
          else
            wrangler pages deploy ./dist --project-name "$CF_PAGES_PROJECT_NAME" --branch main
          fi
